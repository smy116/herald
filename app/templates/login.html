<!DOCTYPE html>
<html lang="zh-CN" data-theme="corporate">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herald — 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center">

    <div class="card bg-base-100 shadow-xl w-full max-w-sm">
        <div class="card-body">
            <h2 class="card-title justify-center text-primary gap-2 mb-2">
                <i class="ri-radar-fill text-2xl"></i> Herald
            </h2>
            <p class="text-center text-base-content/60 text-sm mb-4">请输入管理密码以继续</p>

            {% if error %}
            <div class="alert alert-error text-sm py-2 mb-2">
                <i class="ri-error-warning-line"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-control">
                    <label class="label"><span class="label-text">密码</span></label>
                    <input type="password" name="password" placeholder="输入管理密码" class="input input-bordered w-full"
                        required autofocus />
                </div>
                <div class="form-control mt-4">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="ri-login-box-line"></i> 登录
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
